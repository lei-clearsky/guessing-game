<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"> 
		<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
		<title>Lei's Guessing Game</title>
		<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.css" />	
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />		
	</head>
	<body>
		<div class="container">

			<header>
				<h1>Guess The Number</h1> 
			</header>
			

			<hr class="divider" />
			
			<!-- Row 1 -->
			<div class="row">
				<div class="col-md-6 col-md-offset-3">
					<div class="thumbnail">
						<div class="caption text-center">
							<div class="input-group input-group-lg">
								<input type="text" class="form-control" placeholder="Guess a Number 1 - 100">
							</div>
							<a href="#" class="btn btn-info" role="button">Submit Your Guess</a>
						</div>
					</div>
				</div>				
			</div>

			<div class="row">
				<div class="col-md-6 col-md-offset-3 text-center">
					<a href="#" class="btn btn-danger" role="button">Play Again</a>
					<a href="#" class="btn btn-danger" role="button">Give a Hint!</a>
				</div>
			</div>

			<footer>
				<div class="row text-center">
					<hr class="divider" />
					<h5>&copy; 2014. Lei Zhu. All rights reserved.</h5>
				</div>
			</footer>

		</div>
	</body>
</html>
